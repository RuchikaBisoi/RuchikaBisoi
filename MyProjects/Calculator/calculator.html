<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main-body">
    <h1>Calculator In Html, Css n Js</h1>
    <div class="container">
        <input type="text" class="input" >
        <div class="box">
                <button class="operator bktn" >+</button>
                <button class="operator bktn" > - </button>
                <button class="operator bktn" >/</button>
                <button class="operator bktn" >%</button>
                <button class="operator bktn" >*</button>
                <button class="clear-bktn bktn" >AC</button>
                <button class="bktn" >7</button>
                <button class="bktn" >8</button>
                <button class="bktn" >9</button>
                <button class="bktn" >4</button>
                <button class="bktn" >5</button>
                <button class="bktn" >6</button>
                <button class="bktn" >1</button>
                <button class="bktn" >2</button>
                <button class="bktn" >3</button>
                <button class="dot-bktn bktn" >.</button>
                <button class="bktn-zero bktn" >0</button>
                <button class="result-operator bktn" >=</button>
              
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
